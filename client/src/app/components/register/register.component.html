<form [formGroup]="registerFormGroup!" (ngSubmit)="onRegister()" class="register-form">

    <span class="register-header">Register</span>
    <input type="text" name="first-name" placeholder="First name" formControlName="firstName" required>
    <input type="text" name="last-name" placeholder="Last name" formControlName="lastName" required>
    <input type="text" name="phone" placeholder="Phone" formControlName="phone" required>
    <input type="text" name="address" placeholder="Address" formControlName="address" required>
    <input type="text" name="email" placeholder="Email" formControlName="email" required>
    <input type="password" name="password" placeholder="Password" formControlName="password" required>

    <button type="submit">Register</button>
</form>
